<ion-header>
  <ion-navbar color="meal">
    <ion-title>
      Repas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let meal of meals | async">
      {{ meal.datetime | date: 'dd/MM/yyyy HH:mm' }} - TEST
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="meal-accent" (click)="addMeal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
