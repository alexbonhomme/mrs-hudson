<ion-header>
  <ion-navbar color="meal">
    <ion-title>
      Repas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let meal of meals | async">
      <h2>{{ meal.datetime | date: 'dd/MM/yyyy HH:mm' }}</h2>
      <p>{{ formatFoodList(meal.food) }}</p>
      <ion-icon name="trash" item-right (click)="deleteMeal(meal.$key)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="meal-accent" (click)="addMeal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
